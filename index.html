<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="container-image">

        </section>
        <section class="container-form">
            <form action="" method="post" id="sign-up-form">
                <div class="form-group">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" id="fname" name="fname" class="form-input" minlength="2" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" id="lname" name="lname" class="form-input" minlength="2" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" autocomplete="off" inputmode="email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" name="phone" id="phone" class="form-input" inputmode="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-input">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Sign up</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
