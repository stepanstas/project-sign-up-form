<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Club - Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="container-image">
            <h1>MB Club</h1>
        </section>
        <section class="container-form">
            <form action="/" method="get" id="sign-up-form" novalidate>
                <div class="form-intro">
                    <h2 class="form-title">Sign up</h2>
                    <p>* Indicates required field</p>
                </div>
                <div class="form-group">
                    <label for="fname" class="form-label">First name<span>*</span></label>
                    <input type="text" id="fname" name="fname" class="form-input" autocomplete="off" required>
                    <div class="error-msg"></div>
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last name<span>*</span></label>
                    <input type="text" id="lname" name="lname" class="form-input" autocomplete="off" required>
                    <div class="error-msg"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email<span>*</span></label>
                    <input type="email" id="email" name="email" class="form-input" inputmode="email" autocomplete="off" required>
                    <div class="error-msg"></div>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" name="phone" id="phone" class="form-input" inputmode="tel" autocomplete="off" required>
                    <div class="error-msg"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password<span>*</span></label>
                    <input type="password" name="password" id="password" class="form-input" autocomplete="off"
                    required>
                    <div class="error-msg"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Sign up</button>
                </div>
                <div class="form-group">
                    <p>Already have an account? <a href="#" class="log-in-link">Log in</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
